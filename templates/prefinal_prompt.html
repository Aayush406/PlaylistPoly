<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" type="text/css" href="static/css/playlists.css">
    <head>
        <meta charset="UTF-8">
        <title>Playlists Page</title>
    </head>
    <body id="text">
        <div style="text-align: center;">
            <h1 id="text">PlaylistPoly: Confirm Your Selections</h1>
            <p>
                <h4> {{ p1.title }} </h4> 
                <ol>{% for track in p1.tracks %}
                    {{ track }}
                </ol> {% endfor $}
            </p>
            <p>
                <h4> {{ p2.title }} </h4> 
                <ol>{% for track in p2.tracks %}
                    {{ track }}
                </ol> {% endfor $}
            </p>
        </div>
    </body>
</html>
